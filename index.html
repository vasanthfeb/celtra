<script>
  const words = ["creativity", "innovation", "engagement", "growth"];
  let index = 0;

  function changeWord() {
    const span = document.getElementById("changingWord");
    span.style.opacity = 0;

    setTimeout(() => {
      span.textContent = words[index];
      span.style.opacity = 1;
      index = (index + 1) % words.length;
    }, 400);
  }

  setInterval(changeWord, 2000);
  changeWord();
</script>
<style>
  #changingWord {
    transition: opacity 0.4s ease;
    color: #1ea0ff; /* your blue color */
  }
</style>
<h1 class="fw-bold display-4">
  Enabling <span id="changingWord" class="text-primary"></span>
</h1>

<style>
.logo-slider {
  overflow: hidden;
  position: relative;
  width: 100%;
}

.logo-track {
  display: flex;
  gap: 60px;
  width: calc(200px * 10);
  animation: scroll 20s linear infinite;
}

.logo-track img {
  width: 120px;
  filter: brightness(0) invert(1); /* white logos look clean */
  opacity: 0.8;
  transition: 0.3s;
}

.logo-track img:hover {
  opacity: 1;
}

@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
